<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mazda3_model-viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- ===== Header ===== -->
    <header class="header">
        <div class="logo">MAZDA</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Mazda3-Overview</a></li>
                <li><a href="#">安全装備</a></li>
            </ul>
        </nav>
    </header>

<!-- ===== Main ===== -->
    <main class="main">
        <model-viewer
            id="car-model"
            src="./assets/mazda3.glb"
            ios-src="./assets/mazda3.usdz"
            alt="Mazda3 exterior model"
            camera-controls
            camera-orbit="0deg 75deg auto"
            camera-target="0m 1m 0m"
            min-camera-orbit="auto 50deg 15m"
            max-camera-orbit="auto 90deg 20m"
            field-of-view="30deg"
            shadow-intensity="1"
            exposure="1.1"
            environment-image="neutral"
            ar
            ar-modes="scene-viewer quick-look"
            ar-scale="auto"
            ar-placement="floor"
            style="width:100%; height:100vh; background-color:#000;">

    <!-- ====== Hotspotボタン ====== -->
            <button slot="hotspot-1"
            class="hotspot hotspot-main"
            data-position="4.0m 1.8m 0m"
            data-normal="0m 1m 0m"
            data-info="リアデザイン：<br><br>
            全体のボリュームを抑えながら、力強く引き締まった造形でMazda3の“引き算の美”を体現。
            空気の流れを最適化するリアスポイラーと、安定した視認性を確保するLEDテールランプが、走行性能と安全性の両面を支え、
            コンパクトながら立体感のあるテールエンドは、静かな余韻を残すように、見る者に上質な後ろ姿の印象を与える。"
            data-min-angle="45"
            data-max-angle="135">
            ⓘ
            </button>

            <button slot="hotspot-2"
            class="hotspot hotspot-main"
            data-position="0m 1.7m 1.4m"
            data-normal="0m 1m 0m"
            data-info="サイドデザイン：<br><br>
            一本の光が滑るように流れる「光の移ろい」を重視した面構成で、シンプルながらも深い陰影表現がMazda3の存在感を高める。
            長いホイールベースと短いオーバーハングが、室内空間の広さと走行安定性を両立させ、バランスの取れたプロポーションを実現。
            光が通り抜けるようなボディラインは、止まっていても風を切るような印象を与え、流麗な動きを想起させます。"
            data-min-angle="315"
            data-max-angle="45">
            ⓘ
            </button>

            <button slot="hotspot-3"
            class="hotspot hotspot-main"
            data-position="-4m 1.2m 0m"
            data-normal="0m 1m 0m"
            data-info="フロントデザイン：<br><br>
                Mazda3のフロントは、魂動デザインの象徴とも言える「生命感のある面構成」によって構築され、彫刻的な陰影が走行前から動きを感じさせる。
                滑らかに絞り込まれたグリル形状とシャープなヘッドランプは、空力効率と冷却性能を両立しながら、スポーティな印象を強調。
                正面から見たときの凝縮感と低重心なフォルムが、見る者に「走る前の躍動」を覚えさせる。"
            data-min-angle="225"
            data-max-angle="315">
            ⓘ
            </button>

    <!-- ====== Hotspotボタン（for Safety） ====== -->
            <button slot="hotspot-3"
            class="hotspot hotspot-safety"
            data-position="-4m 0.8m 1.4m"
            data-normal="0m 1m 0m"
            data-info="フロントレーダーセンサー：<br><br>
            レーダーセンサーは､特定方向に電波を送信しつつ反射してもどってきた電波を受信することで対象物を検知します。
            先行車との車間距離、クルーズコントロール、自動ブレーキに用いられ、運転者の負担を軽減し、安全運転を支援します。"
            data-min-angle="225"
            data-max-angle="315">
            ⓘ
            </button>

            <button slot="hotspot-4"
            class="hotspot hotspot-safety"
            data-position="-4m 0.8m -1.4m"
            data-normal="0m 1m 0m"
            data-info="フロントサイドレーダーセンサー：<br><br>
            前側方接近車両検知 (FCTA)に用いられるセンサーで、交差点などで自車が発進する際の左右確認を支援するシステムです。
            左右前方の死角から接近する車両を検知すると､画面表示と警報音で運転者に危険を知らせます。"
            data-min-angle="225"
            data-max-angle="315">
            ⓘ
            </button>
    
            <button slot="hotspot-5"
            class="hotspot hotspot-safety"
            data-position="-1m 2m 1.6m"
            data-normal="0m 1m 0m"
            data-info="ブラインドスポットモニタリング(BSM)：<br><br>
            BSMは､車線変更時における運転者の後方確認を支援するシステムです。
            自車の後方から接近する車両を検知すると､各種表示と警報音で運転者に危険を知らせます。"
            data-min-angle="315"
            data-max-angle="45">
            ⓘ
            </button>

            <button slot="hotspot-6"
            class="hotspot hotspot-safety"
            data-position="-1m 2m -1.6m"
            data-normal="0m 1m 0m"
            data-info="ブラインドスポットモニタリング(BSM)：<br><br>
            BSMは､車線変更時における運転者の後方確認を支援するシステムです。
            自車の後方から接近する車両を検知すると､各種表示と警報音で運転者に危険を知らせます。"
            data-min-angle="135"
            data-max-angle="225">
            ⓘ
            </button>

            <button slot="hotspot-7"
            class="hotspot hotspot-safety"
            data-position="4m 1.3m 0m"
            data-normal="0m 1m 0m"
            data-info="後側方接近車両検知：<br><br>
            駐車場などで自車が後退する際の後方確認を支援するシステムです。
            左右後方から接近する車両を検知すると､各種表示と警報音で運転者に危険を知らせます。"
            data-min-angle="45"
            data-max-angle="135">
            ⓘ
            </button>

        </model-viewer>
    <!-- === イントロオーバーレイ === -->
        <div class="overlay" id="intro-overlay">
            <h1 class="headline">MAZDA 3</h1>
            <p class="subtext">毎日を、光り輝く、美しいものへとしてゆく。</p>
            <button class="cta-btn">詳しく見る</button>
        </div>
    
    <!-- ====== オーバーレイ情報パネル ====== -->
        <div id="hotspot-overlay" class="hotspot-overlay hidden">
            <h3 id="overlay-title">詳細情報</h3>
            <p id="overlay-text">ここに説明が入ります。</p>
            <button id="overlay-close">X</button>
        </div>

    <!-- === インフォパネル === -->
        <div id="info-panel" class="info-panel">
            <h2 id="info-title">サイドビュー</h2>
            <p id="info-text">全長: 4460mm</p>
        </div>
    
    <!-- === ARボタン === -->
        <button id="ar-button">
            ARで見る
        </button>
    <!-- === Audio === -->
        <div id="audio-container">
            <audio id="bgm-front" src="./assets/bgm_front.mp3" loop preload="auto"></audio>
            <audio id="bgm-side-r" src="./assets/bgm_side_r.mp3" loop preload="auto"></audio>
            <audio id="bgm-rear" src="./assets/bgm_rear.mp3" loop preload="auto"></audio>
            <audio id="bgm-side-l" src="./assets/bgm_side_l.mp3" loop preload="auto"></audio>
        </div>
        
    </main>

<!-- ===== Footer ===== -->
    <footer class="footer">
        <p>© 2025 Mazda Motor Corporation. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
